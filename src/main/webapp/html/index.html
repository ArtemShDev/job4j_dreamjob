<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            // var val = $('#Name').val();
            if ($('#Name').val() === '') {
                alert('Укажите поле ' + $('#Name').attr('id'));
                return false;
            }
            if ($('#Surname').val() === '') {
                alert('Укажите поле ' + $('#Surname').attr('id'));
                return false;
            }
            if ($('#Description').val() === '') {
                alert('Укажите поле ' + $('#Description').attr('id'));
                return false;
            }
            return true;
        }

        function addRow() {
            var checked = document.getElementById('male').checked;
            var sex = document.getElementById('male').value;
            if (!checked) {
                sex = document.getElementById('female').value;
            }
            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#tableApp tr:last').after('<tr>' +
                '<th scope="row" data=' + (1 + Number($('#tableApp tr:last').find('th').attr('data'))) + '>'
                + (1 + Number($('#tableApp tr:last').find('th').attr('data')))
                + '</th>'
                + '<td>' + $('#Name').val() + '</td>'
                + '<td>' + $('#Surname').val() + '</td>'
                + '<td>' + sex + '</td>'
                + '<td>' + $('#Description').val() + '</td>'
                + '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Application form</h1>
    <p>Application form</p>
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="userNameHelp">
            <small id="userNameHelp" class="form-text text-muted">Please, don't enter '*'</small>
        </div>
        <div class="form-group">
            <label for="Surname">Surname</label>
            <input class="form-control" id="Surname" type="text" placeholder="not necessary">
        </div>
        <label for="male">Sex:</label>
        <div>
            <div class="form-check" id="radios">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input class="form-control" id="Description" type="text" placeholder="not necessary">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="return addRow();">Add row</button>
    </form>
    <br/>
    <table class="table table-bordered table-dark" id="tableApp">
        <thead>
        <tr>
            <th scope="col" id="countTable">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Sex</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" data=1>1</th>
            <td>Art</td>
            <td>Sh</td>
            <th scope="col">Male</th>
            <td>Junior</td>
        </tr>
        <tr>
            <th scope="row" data=2>2</th>
            <td>Olga</td>
            <td>Sh</td>
            <th scope="col">Female</th>
            <td>CDO</td>
        </tr>
        <tr>
            <th scope="row" data=3>3</th>
            <td>Poly</td>
            <td>Sh</td>
            <th scope="col">Female</th>
            <td>Student</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
