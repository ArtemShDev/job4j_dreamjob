<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            // var val = $('#Name').val();
            if ($('#Name').val() === '') {
                 alert('Укажите поле ' + $('#Name').attr('id'));
                 return false;
             }
            if ($('#Surname').val() === '') {
                alert('Укажите поле ' + $('#Surname').attr('id'));
                return false;
            }
            if ($('#Description').val() === '') {
                alert('Укажите поле ' + $('#Description').attr('id'));
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Application form</h1>
    <p>Application form</p>
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="userNameHelp">
            <small id="userNameHelp" class="form-text text-muted">Please, don't enter '*'</small>
        </div>
        <div class="form-group">
            <label for="Surname">Surname</label>
            <input class="form-control" id="Surname" type="text" placeholder="not necessary">
        </div>
        <label for="male">Sex:</label>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="option1" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
                <input class="form-check-input" type="radio" name="sex" id="Female" value="option1">
                <label class="form-check-label" for="Female">
                    Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input class="form-control" id="Description" type="text" placeholder="not necessary">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    <br/>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Sex</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Art</td>
            <td>Sh</td>
            <th scope="col">Male</th>
            <td>Junior</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Olga</td>
            <td>Sh</td>
            <th scope="col">Female</th>
            <td>CDO</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Poly</td>
            <td>Sh</td>
            <th scope="col">Female</th>
            <td>Student</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
